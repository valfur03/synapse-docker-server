server_name:
pid_file: /data/homeserver.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false
database:
  name: sqlite3
  args:
    database: /data/homeserver.db
log_config:
media_store_path: "/data/media_store"
registration_shared_secret:
report_stats: true
macaroon_secret_key:
form_secret:
signing_key_path:
trusted_key_servers:
  - server_name: "matrix.org"
